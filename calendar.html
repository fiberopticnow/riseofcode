---
layout: headerfooter
title: Rise of //Code Calendar
---
<script src="js/underscore.js" type="text/javascript"></script>
<script src="js/prism.js" type="text/javascript"></script>
<script src="js/moment.js" type="text/javascript"></script>
<script src="js/clndr.js" type="text/javascript"></script>


<div id="full-clndr" class="clearfix">
  <script type="text/template" id="full-clndr-template">
    <div class="clndr-grid">
      <div class="days-of-the-week clearfix">
        <% _.each(daysOfTheWeek, function(day) { %>
          <div class="header-day"><%= day %></div>
        <% }); %>
      </div>
      <div class="days clearfix">
        <% _.each(days, function(day) { %>
          <div class="<%= day.classes %>" id="<%= day.id %>"><span class="day-number"><%= day.day %></span></div>
        <% }); %>
      </div>
    </div>
    <div class="event-listing">
      <div class="event-listing-title">EVENTS THIS MONTH</div>
      <% _.each(eventsThisMonth, function(event) { %>
          <div class="event-item">
            <div class="event-item-name"><%= event.title %></div>
            <div class="event-item-location"><%= event.location %></div>
          </div>
        <% }); %>
    </div>
  </script>
</div>


<script type="text/javascript">
  var clndr = {};

  $( function() {

    // PARDON ME while I do a little magic to keep these events relevant for the rest of time...
    var currentMonth = moment().format('YYYY-MM');
    var nextMonth    = moment().add('month', 1).format('YYYY-MM');

    var events = [
      { date: '2014-10-06', title: 'October 6th: HTML/CSS 2', location: 'De Kleine Reus'},
      { date: '2014-10-06', title: 'October 6th: HTML/CSS 2', location: 'De Kleine Reus II'},
      { date: '2014-10-20', title: 'October 20th: HTML/CSS 3', location: 'De Kleine Reus' },
      { date: '2014-10-20', title: 'October 20th: HTML/CSS 3', location: 'De Kleine Reus II' },
      { date: '2014-10-20', title: 'October 20th: HTML/CSS 3', location: 'Hildebrant van Loonschool' },
      { date: '2014-10-27', title: 'October 27th: HTML/CSS 4', location: 'De Kleine Reus' },
      { date: '2014-10-27', title: 'October 27th: HTML/CSS 4', location: 'De Kleine Reus II' },
      { date: '2014-10-27', title: 'October 27th: HTML/CSS 4', location: 'Hildebrant van Loonschool' },
    ];

    clndr = $('#full-clndr').clndr({
      template: $('#full-clndr-template').html(),
      events: events
    });
  });
</script>
